{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">Terminal - {{ device.hostname }}</h1>
<div id="terminal" class="w-full h-screen bg-[var(--card-bg)] text-[var(--btn-text)]"></div>
<link rel="stylesheet" href="{{ request.url_for('static', path='css/xterm.css') }}" />
<script src="{{ request.url_for('static', path='js/xterm.js') }}"></script>
<script>
  window.deviceId = {{ device.id }};
</script>
<script src="{{ request.url_for('static', path='js/terminal.js') }}"></script>
{% endblock %}

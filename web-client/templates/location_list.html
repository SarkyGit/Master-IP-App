{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">Locations</h1>
<a href="/admin/locations/new" class="underline">Add Location</a>
<form method="post" action="/admin/locations/bulk-delete" class="full-width">
<div class="w-full overflow-auto">
<table class="min-w-full table-fixed text-left mt-4">
  <thead>
    <tr>
      <th class="px-2"><input type="checkbox" id="select-all"></th>
      <th class="px-4 py-2 text-left">Name</th>
      <th class="px-4 py-2 text-left">Type</th>
      <th class="table-header actions-col"></th>
    </tr>
  </thead>
  <tbody>
  {% for loc in locations %}
    <tr class="border-t border-gray-700">
      <td class="px-2"><input type="checkbox" name="selected" value="{{ loc.id }}"></td>
      <td class="px-4 py-2">{{ loc.name }}</td>
      <td class="px-4 py-2">{{ loc.location_type }}</td>
      <td class="actions-col px-4 py-2">
        <div class="flex gap-1">
          <a href="/admin/locations/{{ loc.id }}/edit" aria-label="Edit" class="icon-btn">{{ include_icon('pencil','text-blue-500','5') }}</a>
          <form method="post" action="/admin/locations/{{ loc.id }}/delete" class="inline">
            <button type="submit" aria-label="Delete" class="icon-btn" onclick="return confirm('Delete location?')">{{ include_icon('trash-2','text-red-500','5') }}</button>
          </form>
        </div>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<button type="submit" aria-label="Delete Selected" class="p-2 rounded transition">{{ include_icon('trash-2','text-red-500','1.5') }}</button>
</form>
<script>
document.getElementById('select-all').addEventListener('change', function(e){
  document.querySelectorAll('input[name="selected"]').forEach(cb => cb.checked = e.target.checked);
});
</script>
{% endblock %}

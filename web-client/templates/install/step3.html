{% extends "base.html" %}
{% block content %}
<h1 class="text-xl mb-4">Step 3: Proxy Setup</h1>
<form method="post" action="/install/step3" x-data="{proxy:'no'}" class="space-y-4">
  <label class="block"><input type="radio" name="nginx_install" value="yes" x-model="proxy" class="mr-2">Install Nginx</label>
  <label class="block"><input type="radio" name="nginx_install" value="no" x-model="proxy" class="mr-2">Skip</label>
  <div x-show="proxy=='yes'" class="space-y-2">
    <input type="text" name="install_domain" placeholder="Domain (leave blank for self-signed)" class="w-full p-2 rounded bg-[var(--input-bg)] text-[var(--input-text)] border border-[var(--border-color)]">
  </div>
  <span aria-label="Next" class="p-2 rounded transition cursor-pointer" role="button" tabindex="0" onclick="this.closest('form').submit()">{{ include_icon('chevron-right') }}</span>
</form>
{% endblock %}

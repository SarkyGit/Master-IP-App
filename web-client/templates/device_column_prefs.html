{% extends "base.html" %}
{% block content %}
<h1 class="text-xl mb-4">Device Column Preferences</h1>
<form method="post">
  {% for name, label in column_labels.items() %}
  <div class="mb-2">
    <label for="{{ name }}" class="inline-flex items-center">
      <input id="{{ name }}" type="checkbox" name="selected" value="{{ name }}" class="mr-2" {% if prefs[name] %}checked{% endif %}>
      {{ label }}
    </label>
  </div>
  {% endfor %}
  <span aria-label="Save" class="p-2 rounded shadow transition cursor-pointer" role="button" tabindex="0" onclick="this.closest('form').submit()">{{ include_icon("save") }}</span>
</form>
{% endblock %}

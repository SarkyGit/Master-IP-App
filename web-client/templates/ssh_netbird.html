{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">Initiate Netbird Connection</h1>
{% if error %}<p class="p-2 rounded bg-[var(--alert-bg)]">{{ error }}</p>{% endif %}
{% if message %}<p class="text-green-600">{{ message }}</p>{% endif %}
<form method="post" class="space-y-4">
  <div>
    <label for="peer_id" class="block">Peer</label>
    <select id="peer_id" name="peer_id" class="p-2 rounded bg-[var(--input-bg)] text-[var(--input-text)] border border-[var(--border-color)]">
      {% for peer in peers %}
      <option value="{{ peer.id }}">{{ peer.name }}</option>
      {% endfor %}
    </select>
  </div>
  <span aria-label="Connect" class="p-2 rounded transition" role="button" tabindex="0" onclick="this.closest('form').submit()">{{ include_icon('log-in') }}</span>
</form>
{% endblock %}

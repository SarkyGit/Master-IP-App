{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">{{ form_title }}</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label for="name" class="block">Name</label>
    <input id="name" type="text" name="name" value="{{ dtype.name if dtype else '' }}" class="w-full p-2 rounded bg-[var(--input-bg)] text-[var(--input-text)] border border-[var(--border-color)]" required />
  </div>
  <div>
    <label for="upload_icon" class="block">Upload Icon</label>
    <input id="upload_icon" type="file" name="upload_icon" accept="image/*" class="w-full p-2 rounded bg-[var(--input-bg)] text-[var(--input-text)] border border-[var(--border-color)]" />
  </div>
  <div>
    <label for="upload_image" class="block">Upload Image</label>
    <input id="upload_image" type="file" name="upload_image" accept="image/*" class="w-full p-2 rounded bg-[var(--input-bg)] text-[var(--input-text)] border border-[var(--border-color)]" />
  </div>
  {% if error %}
  <p class="p-2 rounded bg-[var(--alert-bg)] text-[var(--btn-text)]">{{ error }}</p>
  {% endif %}
  <div>
    <button type="submit" aria-label="Submit" class="p-2 bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] text-[var(--btn-text)] rounded transition">{{ include_icon('check') }}</button>
    <a href="/device-types" class="inline-block p-2 ml-2 bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] text-[var(--btn-text)] rounded transition">Cancel</a>
  </div>
</form>
{% endblock %}

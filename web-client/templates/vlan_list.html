{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">VLANs</h1>
<a href="/vlans/new" class="underline">Add VLAN</a>
<form method="post" action="/vlans/bulk-delete" class="full-width">
<div class="w-full overflow-auto">
<table class="min-w-full table-fixed text-left mt-4">
  <thead>
    <tr>
      <th class="px-2"><input type="checkbox" id="select-all"></th>
      <th class="px-4 py-2 text-left">Tag</th>
      <th class="px-4 py-2 text-left">Description</th>
      <th class="px-4 py-2 text-left">Version</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for vlan in vlans %}
    <tr class="border-t border-gray-700" {% if vlan.conflict_data %}style="background-color:#7f1d1d"{% endif %}>
      <td class="px-2"><input type="checkbox" name="selected" value="{{ vlan.id }}"></td>
      <td class="px-4 py-2">{{ vlan.tag }}</td>
      <td class="px-4 py-2">{{ vlan.description or '' }}</td>
      <td class="px-4 py-2">{{ vlan.version }}</td>
      <td class="px-4 py-2">
        <a href="/vlans/{{ vlan.id }}/edit" aria-label="Edit" class="p-2 rounded transition mr-2">{{ include_icon('pencil','text-blue-500','1.5') }}</a>
        <form method="post" action="/vlans/{{ vlan.id }}/delete" class="inline">
          <button type="submit" aria-label="Delete" class="p-2 rounded transition" onclick="return confirm('Delete VLAN?')">{{ include_icon('trash-2','text-red-500','1.5') }}</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<button type="submit" aria-label="Delete Selected" class="p-2 rounded transition">{{ include_icon('trash-2','text-red-500','1.5') }}</button>
</form>
<script>
document.getElementById('select-all').addEventListener('change', function(e){
  document.querySelectorAll('input[name="selected"]').forEach(cb => cb.checked = e.target.checked);
});
</script>
{% endblock %}

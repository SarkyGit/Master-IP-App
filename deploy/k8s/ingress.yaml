apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: master-ip
  namespace: master-ip
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - master-ip.example.com
    secretName: master-ip-tls
  rules:
  - host: master-ip.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: master-ip-app
            port:
              number: 8000

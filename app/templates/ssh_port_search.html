{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">Port Search</h1>
<form method="post" class="space-y-4">
  <div>
    <label class="block">Search</label>
    <input type="text" name="search" value="{{ search or '' }}" class="p-2 text-black" required />
  </div>
  <div>
    <label class="block">Switches</label>
    {% for dev in devices %}
    <label class="block">
      <input type="checkbox" name="device_ids" value="{{ dev.id }}" {% if selected and dev.id in selected %}checked{% endif %} />
      {{ dev.hostname }}
    </label>
    {% endfor %}
  </div>
  <button type="submit" class="bg-blue-600 px-4 py-2">Search</button>
</form>
{% if results %}
  {% for r in results %}
  <h2 class="text-lg mt-4">{{ r.device.hostname }}</h2>
  {% if r.error %}<p class="text-red-500">{{ r.error }}</p>{% endif %}
  {% if r.output %}<pre class="bg-black p-2 whitespace-pre-wrap overflow-auto">{{ r.output }}</pre>{% endif %}
  {% endfor %}
{% endif %}
{% endblock %}

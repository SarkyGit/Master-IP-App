{% extends "base.html" %}
{% block content %}
<h1 class="text-xl mb-4">Map Columns</h1>
<form method="post" class="space-y-4">
  <input type="hidden" name="file_data" value="{{ file_data }}" />
  <input type="hidden" name="site_id" value="{{ site_id }}" />
  <div class="w-full overflow-auto px-4">
  <table class="w-full table-fixed text-left mb-4 border">
    <thead>
      <tr>
        {% for col in columns %}<th class="border px-2">{{ col }}</th>{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in preview %}
      <tr>
        {% for cell in row %}<td class="border px-2">{{ cell }}</td>{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
  <div>
    <p class="text-base text-[var(--card-text)]">Map each column:</p>
    {% for col in columns %}
    <label class="block">{{ col }}
      <select id="map_{{ loop.index0 }}" name="map_{{ loop.index0 }}" class="rounded bg-[var(--input-bg)] text-[var(--input-text)] border border-[var(--border-color)]">
        {% for f in fields %}
        <option value="{{ f }}">{{ f }}</option>
        {% endfor %}
      </select>
    </label>
    {% endfor %}
  </div>
  <button type="submit" aria-label="Next" class="p-2 bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] text-[var(--btn-text)] rounded transition">{{ include_icon('arrow-right') }}</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">Edit Profile</h1>
<form method="post" class="space-y-4">
  <div>
    <label class="block">Email</label>
    <input type="email" name="email" value="{{ user.email if user else '' }}" class="w-full p-2 text-black" required />
  </div>
  <div>
    <label class="block">Password</label>
    <input type="password" name="password" class="w-full p-2 text-black" />
  </div>
  {% if error %}
  <p class="text-red-500">{{ error }}</p>
  {% endif %}
  <div>
    <button type="submit" class="bg-blue-600 px-4 py-2">Submit</button>
    <a href="/users/me" class="ml-2 underline">Cancel</a>
  </div>
</form>
{% endblock %}

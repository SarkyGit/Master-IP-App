{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">{{ form_title or 'Edit Profile' }}</h1>
<form method="post" class="space-y-4">
  <div>
    <label for="email" class="block">Email</label>
    <input id="email" type="email" name="email" value="{{ user.email if user else '' }}" class="w-full p-2 text-black" {% if email_readonly %}readonly{% endif %} required />
  </div>
  <div>
    <label for="password" class="block">Password{% if not require_password %} (leave blank to keep current){% endif %}</label>
    <input id="password" type="password" name="password" class="w-full p-2 text-black" {% if require_password %}required{% endif %} />
  </div>
  {% if roles %}
  <div>
    <label for="role" class="block">Role</label>
    <select id="role" name="role" class="w-full p-2 text-black">
      {% for r in roles %}
      <option value="{{ r }}" {% if user and user.role == r %}selected{% endif %}>{{ r }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}
  {% if themes %}
  <div>
    <label for="theme" class="block">Theme</label>
    <select id="theme" name="theme" class="w-full p-2 text-black">
      {% for t in themes %}
      <option value="{{ t }}" {% if user and user.theme == t %}selected{% endif %}>{{ t }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}
  {% if fonts %}
  <div>
    <label for="font" class="block">Font</label>
    <select id="font" name="font" class="w-full p-2 text-black">
      {% for f in fonts %}
      <option value="{{ f }}" {% if user and user.font == f %}selected{% endif %}>{{ f }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}
  {% if show_active %}
  <div>
    <label for="is_active" class="inline-flex items-center">
      <input id="is_active" type="checkbox" name="is_active" value="1" class="mr-2" {% if user and user.is_active %}checked{% endif %}>
      Active
    </label>
  </div>
  {% endif %}
  {% if error %}
  <p class="text-red-500">{{ error }}</p>
  {% endif %}
  <div>
    <button type="submit" class="btn btn-blue ">Submit</button>
    <a href="{{ cancel_url or '/users/me' }}" class="ml-2 underline">Cancel</a>
  </div>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1 class="text-xl mb-4">Dashboard Defaults for {{ site.name }}</h1>
<form method="post">
  {% for name, label in widget_labels.items() %}
  <div class="mb-2">
    <label for="widgets" class="inline-flex items-center">
      <input id="widgets" type="checkbox" name="widgets" value="{{ name }}" class="mr-2" {% if defaults.get(name) %}checked{% endif %}>
      {{ label }}
    </label>
  </div>
  {% endfor %}
  <button type="submit" class="block px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded transition">Save</button>
</form>
{% endblock %}

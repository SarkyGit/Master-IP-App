{% extends "base.html" %}

{% block nav %}
<nav class="bg-[var(--card-bg)] text-[var(--btn-text)]">
  <div class="px-6 mx-auto max-w-screen-2xl flex items-center justify-between">
    <div class="flex">
      <a href="/auth/login" class="block px-4 py-2 text-[var(--btn-text)] bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] rounded transition">Login</a>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 text-center">
  <h1 class="text-2xl mb-4">Not Authorised</h1>
  <p class="text-base text-[var(--card-text)]">You must be logged in to use the system.</p>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">IP Search</h1>
<form method="get" class="mb-4">
  <input type="text" name="ip" value="{{ ip or '' }}" class="text-[var(--input-text)] px-2" placeholder="Enter IP">
  <button type="submit" class="block px-4 py-2 text-[var(--btn-text)] bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] rounded transition">Search</button>
</form>
{% if ip %}
<h2 class="text-lg mb-2">Results for '{{ ip }}'</h2>
<ul class="list-disc list-inside ml-4">
  {% for device in results %}
  <li><a href="/devices/{{ device.id }}/edit" class="underline">{{ device.hostname }} ({{ device.ip }})</a></li>
  {% else %}
  <li>No devices found.</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}

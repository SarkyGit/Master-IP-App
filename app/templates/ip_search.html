{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">IP Search</h1>
<form method="get" class="mb-4">
  <input type="text" name="ip" value="{{ ip or '' }}" class="text-black px-2" placeholder="Enter IP">
  <button type="submit" class="bg-blue-600 px-3 py-1">Search</button>
</form>
{% if ip %}
<h2 class="text-lg mb-2">Results for '{{ ip }}'</h2>
<ul class="list-disc list-inside ml-4">
  {% for device in results %}
  <li>{{ device.hostname }} ({{ device.ip }})</li>
  {% else %}
  <li>No devices found.</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1 class="text-xl mb-4">Device Import</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">
  {% if current_user.role == 'superadmin' %}
  <div>
    <label for="site_id" class="block">Site</label>
    <select id="site_id" name="site_id" class="w-full p-2 text-black">
      {% for s in sites %}
      <option value="{{ s.id }}">{{ s.name }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}
  <div>
    <label for="import_file" class="block">CSV or Spreadsheet</label>
    <input id="import_file" type="file" name="import_file" required class="w-full text-black" />
  </div>
  <button type="submit" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded transition ">Next</button>
</form>
{% endblock %}

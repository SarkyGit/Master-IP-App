{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">{{ form_title }}</h1>
<form method="post" class="space-y-4">
  <div>
    <label for="name" class="block">Name</label>
    <input id="name" type="text" name="name" value="{{ profile.name if profile else '' }}" class="w-full p-2 text-black" required />
  </div>
  <div>
    <label for="community_string" class="block">Community String</label>
    <input id="community_string" type="text" name="community_string" value="{{ profile.community_string if profile else '' }}" class="w-full p-2 text-black" required />
  </div>
  <div>
    <label for="version" class="block">Version</label>
    <input id="version" type="text" name="version" value="{{ profile.version if profile else '2c' }}" class="w-full p-2 text-black" />
  </div>
  {% if error %}
  <p class="text-red-500">{{ error }}</p>
  {% endif %}
  <div>
    <button type="submit" class="block px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded transition">Submit</button>
    <a href="/admin/snmp" class="ml-2 underline">Cancel</a>
  </div>
</form>
{% endblock %}

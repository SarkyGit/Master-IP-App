{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">My SSH Credentials</h1>
<a href="/user/ssh/new" class="underline">Add SSH Credential</a>
<table class="min-w-full text-left mt-4">
  <thead>
    <tr>
      <th class="px-4 py-2 text-left">Name</th>
      <th class="px-4 py-2 text-left">Username</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for cred in creds %}
    <tr class="border-t border-gray-700">
      <td class="px-4 py-2">{{ cred.name }}</td>
      <td class="px-4 py-2">{{ cred.username }}</td>
      <td class="px-4 py-2">
        <a href="/user/ssh/{{ cred.id }}/edit" class="block px-4 py-2 text-[var(--btn-text)] bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] rounded transition mr-2">Edit</a>
        <form method="post" action="/user/ssh/{{ cred.id }}/delete" class="inline">
          <button type="submit" class="px-4 py-2 text-[var(--btn-text)] bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] rounded transition" onclick="return confirm('Delete profile?')">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">{{ form_title }}</h1>
<form method="post" class="space-y-4">
  <div>
    <label for="name" class="block">Name</label>
    <input id="name" type="text" name="name" value="{{ location.name if location else '' }}" class="w-full p-2 text-black" required />
  </div>
  <div>
    <label for="location_type" class="block">Type</label>
    <select id="location_type" name="location_type" class="w-full p-2 text-black" required>
      {% for lt in location_types %}
      <option value="{{ lt }}" {% if location and location.location_type == lt %}selected{% endif %}>{{ lt }}</option>
      {% endfor %}
    </select>
  </div>
  {% if error %}
  <p class="text-red-500">{{ error }}</p>
  {% endif %}
  <div>
    <button type="submit" class="block px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded transition">Submit</button>
    <a href="/admin/locations" class="ml-2 underline">Cancel</a>
  </div>
</form>
{% endblock %}

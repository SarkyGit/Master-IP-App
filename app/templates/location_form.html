{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">{{ form_title }}</h1>
<form method="post" class="space-y-4">
  <div>
    <label class="block">Name</label>
    <input type="text" name="name" value="{{ location.name if location else '' }}" class="w-full p-2 text-black" required />
  </div>
  <div>
    <label class="block">Type</label>
    <select name="location_type" class="w-full p-2 text-black" required>
      {% for lt in location_types %}
      <option value="{{ lt }}" {% if location and location.location_type == lt %}selected{% endif %}>{{ lt }}</option>
      {% endfor %}
    </select>
  </div>
  {% if error %}
  <p class="text-red-500">{{ error }}</p>
  {% endif %}
  <div>
    <button type="submit" class="bg-blue-600 px-4 py-2">Submit</button>
    <a href="/admin/locations" class="ml-2 underline">Cancel</a>
  </div>
</form>
{% endblock %}

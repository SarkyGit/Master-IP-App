{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">SSH Credentials</h1>
<a href="/admin/ssh/new" class="underline">Add SSH Credential</a>
<form method="post" action="/admin/ssh/bulk-delete">
<table class="min-w-full text-left mt-4">
  <thead>
    <tr>
      <th class="px-2"><input type="checkbox" id="select-all"></th>
      <th class="px-4 py-2 text-left">Name</th>
      <th class="px-4 py-2 text-left">Username</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for cred in creds %}
    <tr class="border-t border-gray-700">
      <td class="px-2"><input type="checkbox" name="selected" value="{{ cred.id }}"></td>
      <td class="px-4 py-2">{{ cred.name }}</td>
      <td class="px-4 py-2">{{ cred.username }}</td>
      <td class="px-4 py-2">
        <a href="/admin/ssh/{{ cred.id }}/edit" class="btn btn-blue mr-2">Edit</a>
        <form method="post" action="/admin/ssh/{{ cred.id }}/delete" class="inline">
          <button type="submit" class="btn btn-red" onclick="return confirm('Delete profile?')">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<button type="submit" class="btn btn-red ">Delete Selected</button>
</form>
<script>
document.getElementById('select-all').addEventListener('change', function(e){
  document.querySelectorAll('input[name="selected"]').forEach(cb => cb.checked = e.target.checked);
});
</script>
{% endblock %}

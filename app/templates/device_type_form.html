{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">{{ form_title }}</h1>
<form method="post" class="space-y-4">
  <div>
    <label for="name" class="block">Name</label>
    <input id="name" type="text" name="name" value="{{ dtype.name if dtype else '' }}" class="w-full p-2 text-black" required />
  </div>
  {% if error %}
  <p class="text-red-500">{{ error }}</p>
  {% endif %}
  <div>
    <button type="submit" class="block px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded transition">Submit</button>
    <a href="/device-types" class="ml-2 underline">Cancel</a>
  </div>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1 class="text-xl mb-4">Locations</h1>
<a href="/admin/locations/new" class="underline">Add Location</a>
<form method="post" action="/admin/locations/bulk-delete">
<table class="min-w-full text-left mt-4">
  <thead>
    <tr>
      <th class="px-2"><input type="checkbox" id="select-all"></th>
      <th class="px-4 py-2 text-left">Name</th>
      <th class="px-4 py-2 text-left">Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for loc in locations %}
    <tr class="border-t border-gray-700">
      <td class="px-2"><input type="checkbox" name="selected" value="{{ loc.id }}"></td>
      <td class="px-4 py-2">{{ loc.name }}</td>
      <td class="px-4 py-2">{{ loc.location_type }}</td>
      <td class="px-4 py-2">
        <a href="/admin/locations/{{ loc.id }}/edit" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded transition mr-2">Edit</a>
        <form method="post" action="/admin/locations/{{ loc.id }}/delete" class="inline">
          <button type="submit" class="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded transition" onclick="return confirm('Delete location?')">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<button type="submit" class="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded transition ">Delete Selected</button>
</form>
<script>
document.getElementById('select-all').addEventListener('change', function(e){
  document.querySelectorAll('input[name="selected"]').forEach(cb => cb.checked = e.target.checked);
});
</script>
{% endblock %}
